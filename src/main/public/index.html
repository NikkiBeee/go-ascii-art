<!DOCTYPE html>
<html lang="en">
<head>
    
    <!-- <link rel="stylesheet" type="css" href="style.css"> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata&display=swap" rel="stylesheet">
    
    <title>Go ASCII</title>
</head>
<body style="color:white; background:black; font-family: 'Inconsolata', monospace;">
    <div style="margin: 3rem;">
        <pre style="text-align: center; font-size: 2px; margin: 20px;">{{.Header}}</pre>
        <hr size="3" color="grey">
        <div style="margin-top: 50px;">
            <div style="float: left; width: 40vw;"><pre style="text-align: center; font-size: 2px">{{.Homepage}}</pre></div>
            <div style="float: right; width: 40vw; text-align: center;">
                <h3 style="text-align: center;">Upload a (jpeg) pic here</h3>
                <form action="/api/create" enctype="multipart/form-data" method="POST" >
                
                    <input type="file" name="userImage" accept="*.jpeg" >
                    <input     type="submit" value="Upload">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
